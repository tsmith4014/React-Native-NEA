on:
    push:
        branches:
            - upgrade
jobs:
    update:
        runs-on: ubuntu-latest
        steps:
            - name: 🏗 Setup repo
              uses: actions/checkout@v3

            - name: 🏗 Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 20.x

            - name: 🏗 Setup EAS
              uses: expo/expo-github-action@v8
              with:
                  eas-version: latest
                  packager: npm
                  token: cB3LsjBmwomqAJKiCvfQz5QQbH3TJavOS6MyhhlJ

            - name: 📦 Install dependencies
              run: npm install

            - name: 🚀 Build app
              run: eas build --platform ios --profile production --non-interactive --auto-submit
